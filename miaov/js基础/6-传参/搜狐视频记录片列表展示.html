	window.onload = function () {

		function aTab( i ) {
			aA[i].onmouseover = function () {
				aClear();
				this.style.background = "#ffffff";	
				aUl[this.index].style.display = "block";
				liClear( this.index );
				aUl[this.index].getElementsByTagName('li')[0].getElementsByTagName('div')[0].style.display = 'none';
				aUl[this.index].getElementsByTagName('li')[0].getElementsByTagName('img')[0].style.display = 'block';

		}

		function aTab2 ( index ) {
			var aLi2 = aUl[index].getElementsByTagName('li');
			for ( var j=0;j<aLi2.length;j++ ) {
				aLi2[j].onmouseover = function () {

					this.getElementsByTagName('div')[0].style.display = 'none';
					this.getElementsByTagName('img')[0].style.display = 'block';

			}		
		}

		function liClear ( index ) {

				aLi2[i].getElementsByTagName('img')[0].style.display = 'none';
				aLi2[i].getElementsByTagName('div')[0].style.display = 'block';
			}
		}

			for ( var i=0;i<aA.length;i++) {
				aA[i].style.background = "";
				aUl[i].style.display = 'none';
