<!doctype html>
<html lang="en">
 <head>

  <title>mouseover移入出现浮动框</title>
  <style>
	ul li{list-style:none;}
	#frame ul{width:169px;margin:90px auto;}
	#frame li{float:left;position:relative;}
	.fudong{width:234px;height:145px;background:url(img/fudong.gif);position:absolute;display:none;z-index:1;left:15px;top:-130px;}
  </style>
 </head>
 <body>
  
	<div id="frame">
		<ul>
			<li>
				<img src="img/1.jpg">
				<div class="fudong"></div>
			</li>
			<li>
				<img src="img/2.jpg">
				<div class="fudong"></div>
			</li>
			<li>
				<img src="img/3.jpg">
				<div class="fudong"></div>
			</li>
			<li>
				<img src="img/4.jpg">
				<div class="fudong"></div>
			</li>
			<li>
				<img src="img/5.jpg">
				<div class="fudong"></div>
			</li>
			<li>
				<img src="img/6.jpg">
				<div class="fudong"></div>
			</li>
		</ul>
	
	</div>	


  <script>
	var oFrame = document.getElementById('frame');
	var aLi = oFrame.getElementsByTagName('li');
	var len = aLi.length;

	for (var i=0;i<len;i++) {
		aLi[i].onmouseover = function () {
			this.getElementsByTagName('div')[0].style.display = 'block';
		}
		aLi[i].onmouseout = function (){
			this.getElementsByTagName('div')[0].style.display = 'none';
		}
		
	}
  
  </script>
 </body>
</html>
