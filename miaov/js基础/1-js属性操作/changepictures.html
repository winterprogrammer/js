<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>美女图片切换</title>
  <style>

	.container{margin:30px auto;width:500px;border:1px solid red;}
	#pic{width:400px;height:400px;border:1px solid black;padding:10px;background:#c6c6c6;position:relative;} 
	#pic img{width:400px;height:400px;}
	#pic a{position:absolute;width:40px;height:40px;background:#fff;alpha(opacity=60);opacity: 0.6;text-align:center;line-height:40px;top:160px;}
	#pic .left{left:20px;}
	#pic .right{right:20px;}
	#pic span{position:absolute;width:400px;height:40px;background:#333;alpha(opacity=60);opacity: 0.6;text-align:center;line-height:40px;color:white;}
	#pic .top{top:10px;} 
	#pic .bottom{bottom:10px;} 
	#showTip{display:block;margin-left:150px;margin-top:20px;margin-bottom:20px;}
  </style>

 </head>
 <body>
  
  <div class="container">
	<div class="top">
		<input type="button" id="circle" value="循环切换">
		<input type="button" id="order" value="顺序切换">
		 
		<span id="showTip">
			请选择切换模式
		</span>
		 
	</div>  
	<div id="pic">
		<img id="picId" src="images/1.jpg">
		<a class="left" id="left">&lt;</a>
		<a class="right" id="right">&gt;</a>
		<span class="top">
			1/4
		</span>
		<span class="bottom">
			东施
		</span>
	</div>
	
  </div>

	
   <script>
		/**
			文字的安放
		**/ 
		window.onload = function() {
			
			var str="1234";
			var flag = -1;
			var pos = 0;
			var imgurl = null;
			var oImg = document.getElementById("picId")
			document.getElementById("circle").onclick = function() {
				flag = 1;
				document.getElementById("showTip").innerHTML = "图片可从最后一张跳转到第一张循环切换"
			};
			document.getElementById("order").onclick = function() {
				flag = 2;
				document.getElementById("showTip").innerHTML = "图片只能到最后一张或只能到第一张切换"
			};

			var oPre = document.getElementById("left").onclick = function() {
  				
				pos -- ;
				//循环
				if(pos == -1) {
					if(flag == 1) {
						pos = 3;
					}	
					else {
						pos = 0;
						alert('到达第一张图片');
					}					
				}
				

				imgurl = 'images/'+str.charAt(pos)+'.jpg';
				oImg.setAttribute('src',imgurl);
			};
			var oNext = document.getElementById("right").onclick = function() {
				
				//切换到首张或最后一张停止
				pos ++ ;
				//循环
				alert(pos);
				if(pos == 3) {
					if(flag == 2) {
						pos = 0;
					}
					else {
						pos = 3;
						alert('到达第四张图片');
					}					
				}
				

				imgurl = 'images/'+str.charAt(pos)+'.jpg';
				alert(imgurl);
				oImg.setAttribute('src',imgurl);
			};
		};

	
  </script>
 
 </body>
</html>
