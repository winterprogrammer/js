	<script>
		window.onload = function () {
			var oNav = document.getElementById('nav');
			var Ul = oNav.getElementsByTagName('ul')[0];
			var aDiv = oNav.getElementsByTagName('div');
			var aA = Ul.getElementsByTagName('a');
			var timer = null;

			for ( var i=0,len = aDiv.length; i < len; i++ ) {
 				aDiv[i].index = i;
				aA[i].index = i;
				aA[i].onmouseover = function () {
					clearTimeout(timer);
 					for ( var i=0;i < len; i++ ) {
						aA[i].className = 'none';
						aDiv[i].style.display = 'none';
					}
					aA[this.index].className = 'hover';
					aDiv[this.index].style.display = 'block';
				}
				aA[i].onmouseout = function () {
					var index = this.index;
					timer = setTimeout((function () {
						aDiv[index].style.display = 'none';
					}),3000);
				}
				aDiv[i].onmouseover = function () {
					clearTimeout(timer);
					this.style.display = 'block';
				}
				aDiv[i].onmouseout = function () {
					var index = this.index;
					timer = setTimeout((function () {
						aDiv[index].style.display = 'none';
					}),3000);
				}
			}

		}
	</script>
